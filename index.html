<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
    </style>
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <img src="search_bar.png" alt="Search">
        </div>
        
        <div class="temperature">30Â°</div>
        <div class="location">Philadelphia</div>
        
        <div class="weather-info">
            <div class="weather-card clouds">
                <img src="clouds.png" alt="Clouds">
            </div>
            
            <div class="weather-card conditions">
                <div class="weather-data">
                    <img src="wind.png" alt="Wind">
                    <div class="weather-value">6 mph</div>
                </div>
                <div class="weather-data">
                    <img src="rain.png" alt="Rain">
                    <div class="weather-value">0%</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
